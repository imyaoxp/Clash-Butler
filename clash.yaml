proxy-groups:
- name: PROXY
  type: select
  proxies:
  - Fallback
  - Select
  - HK
  - TW
  - JP
  - SG
  - US
- name: Select
  type: select
  filter: .*
  proxies:
  - 04-064-HK
  - 04-065-HK
  - 07-223-KR
  - 07-224-KR
  - 14-854-CN
  - 14-873-MD
  - 23-875-PY
  - 23-876-LT
  - 23-877-US
  - 23-879-NL
  - 23-880-NL
  - 23-882-US
- name: Fallback
  type: fallback
  url: http://www.google.com/generate_204
  interval: 600
  proxies:
  - HK
  - TW
  - JP
  - SG
  - US
- name: HK
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 2000
  proxies:
  - 04-064-HK
  - 04-065-HK
  filter: (?i)港|HK|HongKong|hong kong
- name: TW
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 2000
  proxies:
  - DIRECT
  filter: 台湾|TW|Tw|Taiwan|新北|彰化|CHT|HINET
- name: JP
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 2000
  proxies:
  - DIRECT
  filter: (?i)日|东京|大阪|JP|Japan|Tokyo|Osaka|Saitama
- name: SG
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 2000
  proxies:
  - DIRECT
  filter: (?i)新|狮城|SG|Singapore
- name: US
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 2000
  proxies:
  - 23-877-US
  - 23-882-US
  filter: (?i)美|洛杉矶|芝加哥|西雅图|America|US|United.*?States
- name: OpenAI
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 500
  proxies:
  - PROXY
  filter: (?i)OpenAI
- name: Claude
  type: url-test
  url: http://www.google.com/generate_204
  interval: 600
  tolerance: 500
  proxies:
  - PROXY
  filter: (?i)Claude
rules:
- RULE-SET,ads,REJECT
- RULE-SET,applications,DIRECT
- RULE-SET,private,DIRECT
- RULE-SET,apple-cn,DIRECT
- RULE-SET,games-cn,DIRECT
- RULE-SET,google-cn,DIRECT
- RULE-SET,bilibili,DIRECT
- RULE-SET,cn,DIRECT
